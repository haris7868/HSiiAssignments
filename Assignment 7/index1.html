<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Login Details</legend>
        Name <input type="text">
        <br><br>
        Email <input type="text">
        <br><br>
        Password <input type="password">
    </fieldset>
    <fieldset>
        <legend>Your Feedback</legend>
        <blockquote><b> Please check all the emotions that apply to you: </b> </blockquote>
        <blockquote>Angry <input type="checkbox"></blockquote>
        <blockquote>Sad <input type="checkbox"></blockquote>
        <blockquote>Happy <input type="checkbox"></blockquote>
        <blockquote>Ambivalent <input type="checkbox"></blockquote>
        <blockquote><b>How satisfied were you with our services: </b> </blockquote>
        <blockquote>Very satisfied <input type="radio"></blockquote>
        <blockquote>Not satisfied <input type="radio"></blockquote>
        <blockquote>Just satisfied <input type="radio"></blockquote>

    </fieldset>
</body>
</html>
